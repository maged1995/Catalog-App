{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="col-md-8 categories">
  <h2>{{item[0].title}}</h2>
  <p>
    {{item[0].description}}
  </p>
  {%if 'username' in session %}
  {%if item[0].creator_id==User[0].user_id%}
	<a href="{{url_for('editItem', title = item[0].title)}}">Edit</a>
  <a href="{{url_for('deleteItem', title = item[0].title)}}">Delete</a>
  {%endif%}
  {%endif%}
</div>
{% endblock %}
